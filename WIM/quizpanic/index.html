<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Quiz Panic</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <p id="quest"></p>
    <div id="player"><img src="player.png" width="80px"></div>
    <div id="answer1" onclick="select_answer('1');">
      <p id="panswer1"></p>
    </div>
    <div id="answer2" onclick="select_answer('2');">
      <p id="panswer2"></p>
    </div>
    <div id="answer3" onclick="select_answer('3');">
      <p id="panswer3"></p>
    </div>
    <div id="answer4" onclick="select_answer('4');">
      <p id="panswer4"></p>
    </div>
    <p id="timer"></p>
    <p id="disp_answer"></p>
    <p id="start" onclick="timer('10');">START</p>
    <p id="score">Score: 0</p>
    <div id="progressbar"></div>
  </body>
</html>
