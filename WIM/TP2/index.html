<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title> Commander une pizza </title>
  </head>
  <body> 
    <h1>Commander une pizza</h1>
      <form method="post" action="http://www.iut-fbleau.fr/sitebp/post.php" >
          <table style="width:50%">
	    <tr>
	      <td>Pizza: </td>
	      <td>
		<select name="pizza">
		  <option value="margherita">Margherita</option>
		  <option value="4_fromages">4 Fromages</option>
		  <option value="chevre_miel">Chèvre Miel</option>
		  <option value="vegetarienne">Végétarienne</option>
		  <option value="norvegienne">Norvégienne</option>
		  <option value="custom">Custom</option>
	      </td>
	    <tr>
              <td></td>
              <td><input type="radio" name="custom"/>Choisir la pizza custom</td>
            </tr>
	    <tr>
              <td></td>
              <td><input type="radio" name="custom"/>Choisir une pizza à la carte</td>
            </tr>
            <tr>
              <td>Nom: </td>
              <td><input type="text" style="" placeholder="Dupond" name="nom"/></td>
            </tr>
            <tr>
              <td>Adresse: </td>
              <td><input type="text" placeholder="Paris" name="adresse"/></td>
            </tr>
            <tr>
              <td>Code postal: </td>
              <td><input type="number" placeholder="75000" name="code_postal"/></td>
            </tr>
	    <tr>
              <td>Mail: </td>
              <td><input type="email" placeholder="exemple@mail.com" name="mail"/></td>
            </tr>
	    <tr>
              <td>Tel: </td>
              <td><input type="tel" placeholder="0601020305" name="tel"/></td>
            </tr>
	    <tr>
              <td>Date de livraison: </td>
              <td><input type="date" name="date_livraison"/></td>
            </tr>
	    <tr>
	      <td>Sauce piquante:</td>
              <td>
		<input type="range" min="0" max="5" value="0" step="1" name="sauce_piquante" list="sauce_piquante">
	      </td>
            </tr>
	    <tr>
              <td></td>
              <td><input type="checkbox" name="promo"/>Recevoir par mail les offres spéciales et promotions</td>
            </tr>
            <tr>
              <td> </td>
	      <td><input class="submit" type="submit" value="Commander"/></td>
	    </tr>
          </table>
      </form>
  </body>
</html>
