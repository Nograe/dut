<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="../template.css">
      <link rel="stylesheet" href="style.css">
      <title> Commander une pizza </title>
      </head>
   <body>
      <h1 align="center">Commander une pizza</h1>
      <form method="post" action="http://www.iut-fbleau.fr/sitebp/post.php" >
         <table align="center" style="width:60%; align:center;">
            <tr>
               <td>Pizza: </td>
               <td align="left">
                  <select name="pizza">
                     <option value="margherita">Margherita</option>
                     <option value="4_fromages">4 Fromages</option>
                     <option value="chevre_miel">Chèvre Miel</option>
                     <option value="vegetarienne">Végétarienne</option>
                     <option value="norvegienne">Norvégienne</option>
                  </select>
               </td>
               <tr>
                  <td></td>
                  <td align="left"><input required="required" class="exclude" type="radio" name="choix" value="pizza_custom"/>Choisir la pizza custom</td>
               </tr>
               <tr>
                  <td></td>
                  <td align="left"><input required="required" class="exclude" type="radio" name="choix" checked="checked" value="pizza_carte"/>Choisir une pizza à la carte</td>
               </tr>
               <tr>
                  <td>Nom: </td>
                  <td align="left"><input required="required" type="text" style="" placeholder="Dupond" name="nom"/></td>
               </tr>
               <tr>
                  <td>Adresse: </td>
                  <td align="left"><input required="required" type="text" placeholder="Paris" name="adresse"/></td>
               </tr>
               <tr>
                  <td>Code postal: </td>
                  <td align="left"><input required="required" type="number" placeholder="75000" max="99999" name="code_postal"/></td>
               </tr>
               <tr>
                  <td>Mail: </td>
                  <td align="left"><input type="email" placeholder="exemple@mail.com" name="mail"/></td>
               </tr>
               <tr>
                  <td>Tel: </td>
                  <td align="left"><input required="required" type="tel" placeholder="0601020305" name="tel"/></td>
               </tr>
               <tr>
                  <td>Date de livraison: </td>
                  <td align="left"><input required="required" type="date" pattern="[0-9]" name="date_livraison"/></td>
               </tr>
               <tr>
                  <td>Sauce piquante:</td>
                  <td align="left">
                     <input class="exclude" type="range" min="0" max="5" value="0" step="1" name="sauce_piquante">
                  </td>
               </tr>
               <tr>
                  <td></td>
                  <td width="30%"><input class="exclude" type="checkbox" name="promo" checked="checked"/>Recevoir par mail les offres spéciales et promotions</td>
               </tr>
               <tr>
                  <td> </td>
                  <td>
                     <input class="exclude" type="submit" value="Commander"/>
                  </td>
               </tr>
               <tr>
                  <td></td>
                  <td>
                     <input class="exclude" type="reset" value="Recommencer la commande"/>
                  </td>
               </tr>
            </table>
         </form>
         <a id="next" href="index2.html">Aller à l'exercice suivant</a>
      </body>
   </html>
